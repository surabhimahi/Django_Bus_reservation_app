{% comment %} {% extends 'bus_reservations/base.html' %} {% endcomment %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    {% block content %}
    {% if messages %}
    {% for message in messages %}
        <div>{{ message }}</div>
    {% endfor %}
    {% endif %}
    <form  method="post" autocomplete="off">
        {% csrf_token %}
        
        {{ form }}
        <button type="submit">Login</button>

        <p>Don't have an account ? Sign up <a href="/signup" >here </a> </p>
    </form>


    {% endblock %}

    
</body>
</html>
