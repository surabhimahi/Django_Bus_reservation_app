<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Login {% endblock %}</title>
</head>
<body>
    {% block content %}
    <form  method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Login</button>

        <p>Don't have an account ? Sign up <a href="/signup" >here </a> </p>
    </form>


    {% endblock %}
</body>
</html>
